<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Dispose test page</title>
    <link rel="stylesheet" type="text/css" href="../../dist/idd.css" />
    <link rel="stylesheet" type="text/css" href="../../src/css/IDDTheme.css" />
    <!-- bower:css -->
    <!-- endbower -->
    <!-- bower:js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/3.1.2/rx.lite.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0-beta.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script> 
    <!-- endbower -->
    <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>
    <script src="../../node_modules/file-saver/FileSaver.js"></script>
    <script src="../../node_modules/svg.js/dist/svg.js"></script>
    <script type="text/javascript" src="../../dist/idd.js"></script>
    <script>
        $(function () {
            var cv = InteractiveDataDisplay.show($("#chart"), {
                "elem1": Plot.line({ x: [1, 2, 3, 4], y: [0, 3, 1, 5], thickness: 3 }),
                "elem2": Plot.heatmap({ x: [0, 0.1, 0.3, 0.5], y: [0, 4, -1, 2], values: [[1, 2, 3, 4], [2, 3, 4, 5], [3, 4, 5, 6], [4, 5, 6, 7]], colorPalette: 'red, blue' }),
                "elem3": Plot.markers({ x: [1, 2, 3, 4], y: [3, 1, 0, 4], shape: 'triangle', color: [1, 2, 3, 4], size: [10, 15, 8, 13], colorPalette: "green, blue" })
            });
            var btn = $("#button1");
            btn.click(function () {
                cv.dispose();
            });
        });
    </script>
</head>
<body>
    <header>
        <h1 align="center">Dispose test page</h1>
    </header>
    <div id="chart" style="width:100%; height:70%"></div>
    <button id="button1" style="width:120px; height:30px">Dispose</button> 
    <div>
        <br/>
        <b>[State 0] You should see:</b>
        <br/>
        <img src="png/dispose_state0.PNG" />
        <br/>
        <b>[User Action 1] Click 'Dispose' button.</b>
        <br/>
        <b>[State 1] Div element with Chart Viewer should be cleared (but with the same size).</b>
    </div> 
</body>
</html>
